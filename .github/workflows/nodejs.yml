# This workflow will do a clean install of quasar CLI and its dependencies, build the source code and drafts a release
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

# Name of the workflow
name: Node.js Quasar CI

# Trigger workflow on push and pull request to master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    # Checkout master branch
    - uses: actions/checkout@v2
    # If package.json contains higher version, create tag
    - name: Auto tag
      uses: Klemensas/action-autotag@1.2.3
      with:
        tag_prefix: "v"
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    # Install yarn, quasar CLI, install depedencies and build (and release if tag is created)
    - name: Use Node.js Quasar CLI
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm install -g yarn
    - run: yarn global add @quasar/cli
    - run: yarn
    - run: yarn release
